<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="body">
        <div class="contianer">
            <div class="quiz-container">
                <h2 class="header">Quiz App | Powered by Nit's </h2>
                <h3 class="quiz-question">Question</h3>
                <div class="quiz-option">
                    <ul>
                        <li>
                            <p><input type="radio" name="answer" class="answer" id="a"><label for="a" id="a_text">Options</label></p>
                        </li>
                        <li>
                            <p><input type="radio" name="answer" class="answer" id="b"><label for="b" id="b_text">Options</label></p>
                        </li>
                        <li>
                            <p><input type="radio" name="answer" class="answer" id="c"><label for="c" id="c_text">Options</label></p>
                        </li>
                        <li>
                            <p><input type="radio" name="answer" class="answer" id="d"><label for="d" id="d_text">Options</label></p>
                        </li>
                    </ul>
                </div>
                <button class="quiz-submit">Submit</button>
            </div>
        </div>        
    </div>
</body>
<script src="app.js"></script>
</html>
